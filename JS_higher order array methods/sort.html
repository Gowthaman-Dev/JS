<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
     
    <script>

          // this method only for string 
        const arr = ["this","add","come","fast"];
        let gowtham = arr.sort();
        console.log(gowtham);

        // this method is used to number 


        const one = [100,2,4,5,2,99,55,33];
        let two = one.sort((a,b)=>a-b);
        console.log(two);

        //reverse method
         //const one = [100,2,4,5,2,99,55,33];
        //let two = one.sort((a,b)=>b-a);
        //console.log(two);
    </script>
</body>
</html>
