<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    

    <script>

        const arr =[2,4,6,8];
        let moni = arr.reduce((gowtham,monisha)=>monisha + gowtham , 0);
        console.log(moni)


        const add = [2,4,6,8];
        let added = add.reduce((accumulator,currentvalue)=>accumulator + currentvalue , 1);
        console.log(added)
    </script>
</body>
</html>
