<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    


    <script>

for(let S=15;S<=30;S++){
    console.log( '1 st for loop',S);
    
}

for (let D=15;D>1;D--) {
    console.log( "2ND loop",D);
}
    
for(let a=5,b=15;a<=15 && b>=1;a++,b--){
    console.log('3rd loop',a,b);
    
}

for (let y=15;y<30;y++){
    console.log('4 th loop',y);
    
}

for (let y=15;y<=30;y++){
    console.log('5 th loop',y);
    
}

for (let y=40;y>30;y--){
    console.log('6 th loop',y);
    
}

for (let y=40;y>=30;y--){
    console.log('7 th loop',y);
    
}

for (let y=1;y<=30;y++){

if( y%2===0){
console.log('its even',y);
    
}else{
    console.log( 'its odd',y);
    
} 
}

for(let r=2;r<=12;r+=2){
    console.log('8th loop',r)
}


for(let r=26;r>=5;r-=3){
    console.log('9th loop',r)
}


for(let r=15;r>=5;r--){
    console.log('10th loop',r)
}

for(let r=15;r<=22;r++){
    console.log('11th loop',r)
}



    </script>
</body>
</html>
