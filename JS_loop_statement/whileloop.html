<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>

<body>
    <script>



        let a = 12;
        while (a <= 22) {
            console.log('1 st while', a);
            a++;
        }

        let b = 1;
        while (b < 11) {
            console.log('2 st while', b);
            b++;
        }

        let c = 15;
        while (c >= 2) {
            console.log('3 st while', c);
            c--;
        }

        let d = 15;
        while (d > 5) {
            console.log('4 st while', d);
            d--;
        }


        let e = 1, f = 10;
        while (e <= 10 && f >= 1) {
            console.log('5 st while', e, f);
            e++;
            f--;
        }

        let h = 3, g = 14;
        while (h <= 10 || g >= 1) {
            console.log('6 st while', h, g);
            h++;
            g--;
        }



        let q = 1;
        while (q <= 20) {
            console.log('7 st while', q);
            q += 2;
        }

        let w = 24;
        while (w >= 9) {
            console.log('8 st while', w);
            w -= 3;
        }


        let l = 1;
        while (l <= 24) {
            if (l % 2 === 0) {
                console.log('9th loop evan', l);
            }
            l++;
        }

        let p = 1;
        while (p <= 24) {
            if (p % 3 === 0) {
                console.log('10th loop odd', p);
            }
            p++;
        }







    </script>
</body>

</html>
